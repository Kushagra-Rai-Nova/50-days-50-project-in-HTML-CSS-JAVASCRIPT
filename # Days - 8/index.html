<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Wave</title>
</head>
<style>


.dark-mode {
  background-color: black;
  color: white;
  
}
</style>
<body>
    <button onclick="myFunction()" class="dark">dark mode</button>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="passward" required>
                <label>Passward</label>
            </div>
            <button class="btn">Login</button>
            <p class="text">Don't have an account? <a href="#">Register Now</a></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");}</script>
</body>
</html>
